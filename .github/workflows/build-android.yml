name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create minimal out directory for Capacitor
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=https://lifeosm.vercel.app"></head><body>Loading LifeOS...</body></html>' > out/index.html

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/LifeOS.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeOS-APK
          path: android/app/build/outputs/apk/debug/LifeOS.apk
          retention-days: 90
