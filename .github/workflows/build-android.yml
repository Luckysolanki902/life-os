name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create minimal out directory for Capacitor
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=https://lifeosm.vercel.app"></head><body>Loading LifeOS...</body></html>' > out/index.html

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Generate Keystore
        run: |
          keytool -genkeypair -v -keystore android/app/release.keystore -alias lifeos -keyalg RSA -keysize 2048 -validity 10000 -storepass lifeos123 -keypass lifeos123 -dname "CN=LifeOS, OU=LifeOS, O=LifeOS, L=Unknown, ST=Unknown, C=IN"

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$PWD/app/release.keystore -Pandroid.injected.signing.store.password=lifeos123 -Pandroid.injected.signing.key.alias=lifeos -Pandroid.injected.signing.key.password=lifeos123

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/LifeOS.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeOS-Release-APK
          path: android/app/build/outputs/apk/release/LifeOS.apk
          retention-days: 90
